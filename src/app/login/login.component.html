
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <div class="container">
      <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="login" (ngSubmit)="onSubmit()" [formGroup]="form">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username"  formControlName="EMAIL" />
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" formControlName="PASSWORD" />
          <button type="submit"[disabled]='!form.valid'>Login</button>
        </form>
        <div *ngIf="form.invalid" class="error">{{ errorMessage }}</div>
        <h4>
          <i>
            Don't have an account?<a routerLink="/register">Click here.</a>to create
            an account</i
          >
        </h4>
      </div>
    </div>
  </body>
</html>
